<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 80%;
                max-width: 800px;
            }
            .form-container {
                display: flex;
                flex-direction: column;
                width: 50%;
                padding-right: 20px;
            }
            h1 {
                color: #2d3e50;
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }
            input[type="submit"] {
                width: 100%;
                padding: 14px;
                background-color: #4CAF50;
                border: none;
                color: white;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
            label {
                font-weight: bold;
                margin-bottom: 5px;
                display: block;
            }
            .error-message {
                color: red;
                margin-top: 10px;
            }
            .image-container {
                width: 50%;
                text-align: center;
            }
            .image-container img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }
        </style>
        <script>
            function validarUsuario() {
                var user = document.getElementById("user").value;
                var password = document.getElementById("password").value;

                if (user == 'admin' && password == 'admin') {
                    sessionStorage.setItem('usuario','administrador');
                    window.location.href = "menuAdmin.html";
                } else if (user == 'profesor' && password == 'profesor') {
                    sessionStorage.setItem('usuario', 'profesor');
                    window.location.href = "menuProfe.html";
                } else if (user == 'tutor' && password == 'tutor') {
                    sessionStorage.setItem('usuario', 'tutor');
                    window.location.href = "menuTutor.html";
                } else {
                    alert('Usuario o contraseña incorrectos');
                }
            }
        </script>
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <h1>Bienvenido a nuestra aplicación de FCTs</h1>
                <form onsubmit="event.preventDefault(); validarUsuario();">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" required><br>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required><br>

                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="image-container">
                <img src="logoPracticas.jpg" alt="imagen principal de la pagina web">
            </div>
        </div>
    </body>
</html>
